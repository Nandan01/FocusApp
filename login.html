<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="uft-8">
    <title>Login</title>
    <link href="login.css" rel="stylesheet">

</head>

<body>
    <img src="focusLogo2.0.png" alt="Focus Logo" width="150" height="70">

    <div class="container">
        <h1>Sign In</h1>

        <form action="#home">
            <div class="form-control">
                <input type="text" name="email/user" required>
                <label for="email/user">Username/Email</label>
            </div>

            <div class="form-control">
                <input type="password" name="pass" required>
                <label for="pass">Password</label>
            </div>
            <script src="wave.js"></script>

            <div class="bottom">
                <span class="psw"> <a href="#">Forgot password?</a></span>

                <span class="checkbox">
                    <input type="checkbox" id="checked" name="checked" value="remember" checked="checked">
                    <label for="checked">Remember me</label><br>
                </span>
            </div>

            <button type="submit">Login</button>
        </form>
    </div>
</body>

</html>
