<!DOCTYPE html>
<html>

<head>
  <title>Get Started</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="navbar.css" rel="stylesheet" />
  <link href="getStarted.css" rel="stylesheet" />
  <link href="modal.css" rel="stylesheet" />
  <link href="modalList.css" rel="stylesheet" />
  <script src="modal.js"></script>
</head>

<body>
  <nav class="nav_bar">
    <div class="nav_container">
      <a href="/index.html"><img src="focus2.0.png" alt="logo" class="logo"></a>
      <ul class="nav_list">
        <li><a href="#home" class="navlink" id="home">HOME</a></li>
        <li><a href="#about" class="navlink" id="about">ABOUT US</a></li>
        <li><a href="#faq" class="navlink" id="faq">FAQ</a></li>
        <li><a href="#login" class="navlink" id="login">LOG IN</a></li>
        <li><a href="#getstarted" class="navbutton" id="getstart" style="color:#F24726">GET STARTED</a></li>
      </ul>
    </div>
  </nav>

  <div id="quickView">
    <h3 style="text-align:center">View of Upcoming Task:</h3>
    <ul class="upcomingToDo" id="upcomingToDo">
    </ul>
    <h5 style="text-align:center">View To-Do List to see all Tasks</h5>
    <h6 style="text-align:center">Please click on each task when completed </h6>
  </div>

  

  <div id=buttons>
    <table>
      <tr>
        <td><button type="button" id="toDo" onclick=modal(id)>Quick View of Tasks</button></td>
        <td> <button type="button" id="allTask" onclick=modal(id)>View all Tasks</button></td>
        <td><button type="button" id="newTask" onclick=modal(id)>Add New Task</button></td>
      </tr>
    </table>
  </div>

  <div id="toDoModal" class="modal">
    <div class="modal-content">
      <span class="toDoClose">&times;</span>
      <h2><strong>To Do List</strong></h2>
      <ul class="toDoList" id="toDoList">
      </ul>
    </div>
  </div>
  
    <div id="allTaskModal" class="modal">
      <div class="modal-content">
        <span class="allTaskClose">&times;</span>
        <h2><strong>View all Tasks</strong></h2>
        <ul class="taskList" id="taskList" reversed></ul>
      </div>
    </div>

  <div id="newTaskModal" class="modal">
    <div class="modal-content">
      <span class="newTaskClose">&times;</span>
      <h2><strong>Add a New Task</strong></h2>
      <form id="form">
        <input type="text" class="input" id="add" placeholder="Enter your To-Do" autocomplete="off">
      </form>
    </div>
  </div>

  <script src="modalList.js"></script>
</body>

</html>
