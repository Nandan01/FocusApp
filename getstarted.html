<!DOCTYPE html>
<html>

<head>
  <title>Get Started</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="navbar.css" rel="stylesheet"/>
  <link href="getStarted.css" rel="stylesheet"/>
  <link href="modal.css" rel="stylesheet"/>
  <script src="modal.js"></script>
</head>

<body>
  <nav class="navbar">
    <div class="nav_container">
      <h1 class="logo"><a href="/index.html"><img src="focus2.0.png" alt="logo" width="150" height="70"></a></h1>
      <ul>
        <li><a href="#home" class="navlink" id="home">HOME</a></li>
        <li><a href="#about" class="navlink" id="about">ABOUT US</a></li>
        <li><a href="#faq" class="navlink" id="faq">FAQ</a></li>
        <li><a href="#login" class="navlink" id="login">LOG IN</a></li>
        <li><a href="#getstarted" class="navbutton" id="getstart" style="color:#F24726">GET STARTED</a></li>
      </ul>
    </div>
  </nav>

  <div id="quickView">
    <h3 style="text-align:center">Quick View of Upcoming Task:</h3>
    <ul>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>

  <div id=buttons>
    <table>
      <tr>
        <td><button type="button" id="toDo" onclick=modal(id)>View To-Do List</button></td>
        <td></td>
        <td><button type="button" id="newTask" onclick=modal(id)>Add New Task</button></td>
      </tr>
      <tr>
        <td> <button type="button" id="allTask" onclick=modal(id)>View all Tasks</button></td>
        <td></td>
        <td><button type="button" id="editTask" onclick=modal(id)>Edit Task</button></td>
      </tr>
    </table>
  </div>

  <div id="toDoModal" class="modal">

    <div class="modal-content">
      <span class="toDoClose">&times;</span>
      <h2><strong>To Do List</strong></h2>
      <p>
      </p>
    </div>
  </div>


  <div id="newTaskModal" class="modal">

    <div class="modal-content">
      <span class="newTaskClose">&times;</span>
      <h2><strong>Add a New Task</strong></h2>
      <p>
      </p>
    </div>
  </div>

  <div id="allTaskModal" class="modal">

    <div class="modal-content">
      <span class="allTaskClose">&times;</span>
      <h2><strong>View all Tasks</strong></h2>
      <p>
      </p>
    </div>
  </div>


  <div id="editTaskModal" class="modal">

    <div class="modal-content">
      <span class="editTaskClose">&times;</span>
      <h2><strong>Edit a Task</strong></h2>
      <p>
      </p>
    </div>
  </div>
</body>

</html>
